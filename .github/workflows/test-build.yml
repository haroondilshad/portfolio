name: Test Hugo Build

on:
  push:
    branches: ["feat/hugo-migration"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.149.0'
          extended: true

      - name: Test Build
        run: hugo --gc --minify --baseURL "https://haroondilshad.com/"

      - name: Build Success
        run: |
          echo "âœ… Hugo build completed successfully!"
          echo "ðŸ“¦ Site built with $(find public -name "*.html" | wc -l) HTML pages"
          echo "ðŸ“„ Static files: $(find public -type f | wc -l) total files"
          echo "ðŸš€ Ready for deployment to main branch!"
          
      - name: List Generated Files
        run: |
          echo "Generated site structure:"
          ls -la public/ | head -20
