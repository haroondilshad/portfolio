baseURL = "https://haroondilshad.com"
languageCode = "en-us"
title = "Haroon Dilshad - Senior Product Engineer"
theme = "PaperMod"
enableRobotsTXT = true

[outputs]
  home = ["HTML", "RSS", "JSON"]

[params]
  [params.author]
    name = "Haroon Dilshad"
    email = "hello@haroondilshad.com"
  defaultTheme = "auto"
  ShowBreadCrumbs = true
  ShowReadingTime = true
  ShowPostNavLinks = true
  mainSections = ["blog"]
  ShowShareButtons = false
  ShowToc = true
  TocOpen = false
  ShowCodeCopyButtons = true
  
  # Assets configuration
  [params.assets]
    favicon = "/favicon/favicon.ico"
    favicon16x16 = "/favicon/favicon-16x16.png"
    favicon32x32 = "/favicon/favicon-32x32.png"
    apple_touch_icon = "/favicon/apple-touch-icon.png"
    safari_pinned_tab = "/favicon/apple-touch-icon.png"
  
  # Profile mode for homepage
  [params.profileMode]
    enabled = true
    title = "Haroon Dilshad"
    subtitle = "Senior Product Engineer in Berlin"
    imageUrl = "/profile.jpeg"
    imageTitle = "Haroon Dilshad"
    imageWidth = 180
    imageHeight = 180
    
    [[params.profileMode.buttons]]
      name = "Experience"
      url = "/experience"
    
    [[params.profileMode.buttons]]
      name = "Portfolio"
      url = "/portfolio"
    
    [[params.profileMode.buttons]]
      name = "Blog"
      url = "/blog"
    
    [[params.profileMode.buttons]]
      name = "Resume"
      url = "/resume.pdf"

  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    threshold = 0.4
    keys = ["title", "permalink", "summary", "content"]

  [params.editPost]
    URL = "https://haroondilshad.com/admin/#/collections/blog/entries"
    Text = "Improve this page"
    appendFilePath = false

  [params.homeInfoParams]
    Title = "Welcome to my portfolio"
    Content = "Senior Product Engineer with 11+ years of experience building scalable, user-centric software. From leading distributed engineering teams to leveraging agentic AI for rapid product delivery, I combine deep technical expertise with a founder's lens on shipping fast and shipping right."

# Related content configuration
[related]
  includeNewer = true
  threshold = 80
  toLower = false

  [[related.indices]]
    name = "tags"
    weight = 80

  [[related.indices]]
    name = "keywords"
    weight = 40

  [[related.indices]]
    name = "date"
    weight = 10

[menu]
  [[menu.main]]
    identifier = "experience"
    name = "Experience"
    url = "/experience/"
    weight = 10

  [[menu.main]]
    identifier = "portfolio"
    name = "Portfolio"
    url = "/portfolio/"
    weight = 20

  [[menu.main]]
    identifier = "blog"
    name = "Blog"
    url = "/blog/"
    weight = 30

  [[menu.main]]
    identifier = "search"
    name = "Search"
    url = "/search/"
    weight = 40

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.extensions]
      footnote = true
      strikethrough = true
      linkify = true
      linkifyProtocol = true
      table = true
      taskList = true
      typographer = true

[privacy]
  [privacy.vimeo]
    disabled = false
    simple = true
  [privacy.x]
    disabled = false
    enableDNT = true
    simple = true
  [privacy.instagram]
    disabled = false
    simple = true
  [privacy.youtube]
    disabled = false
    privacyEnhanced = true

[services]
  [services.instagram]
    disableInlineCSS = true
  [services.x]
    disableInlineCSS = true