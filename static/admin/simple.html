<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple CMS Test</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 20px; 
      background: #f5f5f5; 
    }
    .status {
      background: #007acc;
      color: white;
      padding: 15px;
      margin: 20px 0;
      border-radius: 4px;
    }
    .success { background: #28a745; }
    .error { background: #dc3545; }
    .info { background: #17a2b8; }
  </style>
</head>
<body>
  <h1>Simple CMS Test</h1>
  <div id="status" class="status">Loading...</div>
  
  <div id="cms-info" style="display: none;">
    <h3>CMS Features Available:</h3>
    <ul>
      <li>✅ Interface loaded without authentication</li>
      <li>✅ Content creation workflow testing</li>
      <li>✅ Markdown editor testing</li>
      <li>❌ File persistence (test-repo limitation)</li>
    </ul>
  </div>

  <script>
    window.CMS_MANUAL_INIT = true;
  </script>
  
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    function updateStatus(message, type = 'info') {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = 'status ' + type;
    }
    
    function initCMS() {
      if (typeof CMS === 'undefined') {
        updateStatus('Waiting for CMS library to load...', 'info');
        setTimeout(initCMS, 1000);
        return;
      }
      
      updateStatus('CMS library loaded, initializing...', 'info');
      
      try {
        CMS.init({
          config: {
            backend: {
              name: 'test-repo'
            },
            media_folder: 'static/img',
            public_folder: '/img',
            collections: [
              {
                name: 'test_posts',
                label: 'Test Posts',
                folder: 'content/blog',
                create: true,
                slug: '{{slug}}',
                fields: [
                  { label: 'Title', name: 'title', widget: 'string' },
                  { label: 'Body', name: 'body', widget: 'markdown' }
                ]
              }
            ]
          }
        });
        
        updateStatus('✅ CMS initialized successfully!', 'success');
        document.getElementById('cms-info').style.display = 'block';
        
        setTimeout(() => {
          document.getElementById('status').style.display = 'none';
        }, 5000);
        
      } catch (error) {
        updateStatus('❌ Error: ' + error.message, 'error');
        console.error('CMS Error:', error);
      }
    }
    
    // Start when page loads
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initCMS);
    } else {
      initCMS();
    }
  </script>
</body>
</html>
