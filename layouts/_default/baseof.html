<!DOCTYPE html>
<html lang="{{ site.Language.Lang | default "en" }}" dir="{{ site.Language.LanguageDirection | default "auto" }}">

<head>
    {{- partial "head.html" . }}
</head>

<body class="{{- print .Kind | lower -}}{{- if (.Param " theme" ) }} {{- .Param "theme" }}{{- end -}}{{- range .Params.tags }} tag-{{- . | urlize }}{{- end }}" id="top">
    {{- partialCached "header.html" . .Page -}}
    <main class="main">
        {{- block "main" . }}{{- end }}
    </main>
    
    {{- partialCached "footer.html" . .Page.Kind .Page.Type -}}
    
    <!-- Floating Action Button for Meeting Scheduling -->
    {{- partial "fab-meeting.html" . }}
</body>

</html>
